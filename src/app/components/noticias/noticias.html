<div class="page-container">
  <div>
    <app-header></app-header>
    <div class="content-wrap">
      <div class="noticias-container">
        <h2>Noticias Generales</h2>
        <div *ngFor="let noticia of noticiasGenerales" class="noticia-card">
          <img *ngIf="noticia.img" [src]="noticia.img" alt="{{noticia.title}}">
          <h3>{{noticia.title}}</h3>
          <p>{{noticia.content}}</p>
        </div>

        <div *ngIf="noticiasClub.length > 0">
          <h2>Noticias de tus Clubs</h2>
          <div *ngFor="let noticia of noticiasClub" class="noticia-card">
            <img *ngIf="noticia.img" [src]="noticia.img" alt="{{noticia.title}}">
            <h3>{{noticia.title}}</h3>
            <p>{{noticia.content}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
